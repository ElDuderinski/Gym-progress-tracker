<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gym Progress Tracker</h1>
  </header>
  
  <section id="log-workout">
    <h2>Log Your Workout</h2>
    <form id="workout-form">
      <input type="date" id="date" required>
      <input type="text" id="exercise" placeholder="Exercise" required>
      <input type="number" id="sets" placeholder="Sets" required>
      <input type="number" id="reps" placeholder="Reps" required>
      <input type="number" id="weight" placeholder="Weight (kg)" required>
      <button type="submit">Add Workout</button>
    </form>
  </section>
  
  <section id="workout-history">
    <h2>Workout History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Exercise</th>
          <th>Sets</th>
          <th>Reps</th>
          <th>Weight (kg)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="history">
        <!-- Dynamic content here -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
